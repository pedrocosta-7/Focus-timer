<!DOCTYPE html>
<html lang="pt-br" class="" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favi-icon.svg" type="image/x-icon">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/script.js" defer ></script>
</head>
<body class="">
    <div id="app" class="flex" >
    <button id="toggle-mode">
        <span class="sr-only">Ativar/Desativar light mode</span>
        <i class="ph ph-sun"></i>
        <i class="ph ph-moon"></i>
    </button>
    <section id="timer" class="flex">
        <span id="minutes" >00</span>
        <span>:</span>
        <span id="seconds">00</span>
    </section>
    <section id="controls" class="flex">
        <button data-action="toggleRunning" class="ph ph-play-circle primary" ></button>
        <span class="sr-only">Iniciar contador</span>
        <button data-action="toggleRunning" class="ph ph-pause-circle primary" ></button>
        <span class="sr-only">Pausar contador</span>
        <button data-action="set" class="ph ph-timer secondary " ></button>
        <span class="sr-only">Ajustar contador</span>
        <button data-action="reset" class="ph ph-stop-circle secondary " ></button>
        <span class="sr-only">Parar ou reiniciar contador</span>
        <button data-action="toggleMusic" class="ph ph-speaker-none secondary " ></button>
        <span class="sr-only">Iniciar musica</span>
        <button data-action="toggleMusic" class="ph ph-speaker-high primary" ></button>
        <span class="sr-only">Parar musica</span>
    </section>

    

   </div>
</body>
</html>
